generator:
  class: sfDoctrineGenerator
  param:
    model_class:           PhoneType
    theme:                 jroller
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          phone_type
    with_doctrine_route:   true
    actions_base_class:    sfActions

    config:
      actions: ~
      fields:  ~
      list:
        display: [name]
        object_actions:
          _edit: ~
          _delete: ~
      filter:
        display: [name]
      form:
        display: [name]
      edit:
        title: Phone type "%%name%%"
      new:
        title: New phone type
